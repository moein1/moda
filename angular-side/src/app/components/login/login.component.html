<section class="form-default">
  <h2>Login</h2>
  <div class="spinner" *ngIf="showSpinner" ></div>
  <form (ngSubmit)="onLogin()" >
    <div class="form-group">
      <label>User Name</label>
      <input class="form-control" type="text" name = "username" [(ngModel)] ="username" >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" class="form-control">
    </div>
    <button [disabled]="showSpinner" class="submit-button">Submit</button>
  </form>
</section>
